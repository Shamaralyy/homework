<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sendAJAX(url) {
            return new Promise((resolve, reject) => {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.send();
                xhr.onreadystatechange = () => {
                    if (xhr.readyState === 4) {
                        if (xhr.status >= 200 && xhr.status < 300) {
                            resolve(xhr.response);
                        }else {
                            reject(xhr.status);
                        }
                    }
                }
            })

        }

        // Promise then 方法测试
        // sendAJAX("http://121.40.19.111:3000/toplist/detail")
        // .then((res) => {console.log(res)},
        // (err) => {console.log(err);})

        // async 与 await 测试
        async function demo() {
            let res = await sendAJAX("http://121.40.19.111:3000/toplist/detail");
            console.log('res',res);
        }

        demo()
    </script>
</body>

</html>
