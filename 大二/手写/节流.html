<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" />

    <script>
        const ipt = document.querySelector('input');
        ipt.addEventListener('keyup', throttle(fn, 1000));

        function throttle(fn, delay) {
            let timer;
            return function () {
                let args = arguments;
                let context = this;

                if (timer) return;
                timer = setTimeout(() => {
                    fn.apply(context, args);
                    timer = null;
                }, delay);
            }
        }

        function fn(e) {
            console.log(ipt.value);
        }
    </script>
</body>

</html>
