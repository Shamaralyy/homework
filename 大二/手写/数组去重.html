<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [1, 2, 2, 5, 4, 2, 2, 2, 2, 3, 4];

        // 1.不用splice的方法
        function removeArr1(arr) {
            let newArr = [];
            let isTrue = true;
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        isTrue = false;
                        break;
                    } else {
                        isTrue = true
                    }
                }
                if (isTrue) {
                    newArr.push(arr[i])
                }
            }
            console.log(newArr);
        }

        // 2.双重for循环+splice方法
        function removeArr2(arr) {
            let len = arr.length;
            for (let i = 0; i < len; i++) {
                for (let j = i + 1; j < len; j++) {
                    if (arr[i] === arr[j]) {
                        arr.splice(j, 1)
                        len-- // 减少循环次数提高性能
                        j-- // 减少后j向前移一位
                    }
                }
            }
            console.log(arr);
            return arr;
        }

        // 3.indexOf方法
        function removeArr3(arr) {
            const newArr = [];
            arr.forEach(item => {
                if(newArr.indexOf(item) === -1) {
                    newArr.push(item)
                }
            })
            console.log(newArr);
            return newArr
        }

        // 4.includes方法
        function removeArr4(arr) {
            const newArr = [];
            arr.forEach(item => {
                if(!newArr.includes(item)) {
                    newArr.push(item)
                }
            })
            console.log(newArr);
            return newArr
        }

        // 5.Set方法（可加Array.from方法）
        function removeArr5(arr) {
            const newArr = Array.from(new Set(arr)); //方法1
            // const newArr = [...new Set(arr)]; //方法2
            console.log(newArr);
            return newArr
        }

        removeArr5(arr);
    </script>
</body>
