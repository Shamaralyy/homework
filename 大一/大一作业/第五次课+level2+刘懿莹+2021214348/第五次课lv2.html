<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist" align="center">
        <input type="checkbox" value="内卷" class="inputs">内卷
        <input type="checkbox" value="疯狂内卷" class="inputs">疯狂内卷
        <input type="checkbox" value="拼命内卷" class="inputs">拼命内卷
        <input type="checkbox" value="使劲内卷" class="inputs">使劲内卷
        <br />
        <input type="button" value="全选" id="qx">
        <input type="button" value="全不选" id="qbx">
        <input type="button" value="反选" id="fx">
    </div>
    <script>
        var qx=document.getElementById('qx');
        var inputs=document.getElementById('divlist').getElementsByClassName('inputs');
        var flag=true;
        qx.onclick=function(){
            for(var i=0;i<inputs.length;i++){
                inputs[i].checked=flag;
            }
        };
        qbx.onclick=function(){
            for(var j=0;j<inputs.length;j++){
                inputs[j].checked=!flag;
            }
        };
        fx.onclick=function(){
            for(var k=0;k<inputs.length;k++){
                inputs[k].checked=! inputs[k].checked;
            }
        }
    </script>
</body>
</html>
