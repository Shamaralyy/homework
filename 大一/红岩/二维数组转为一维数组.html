<body>
    <script>
        //  提示：使用递归思想
        let arr = [[1, [2, 3], 4], [5, [6, 7], 8, 9]];

        function fn(array) {
            return [].concat(...arr.map(x =>
                Array.isArray(x) ? fn(x) : x
            ))
        }

        console.log(fn(arr));
    </script>
