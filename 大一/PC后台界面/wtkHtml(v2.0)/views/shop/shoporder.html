<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商品订单</title>
		<meta name="renderer" content="webkit">
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-card layadmin-header">
			<div class="layui-breadcrumb" lay-filter="breadcrumb">
				<a lay-href="">主页</a>
				<a><cite>组件</cite></a>
				<a><cite>数据表格</cite></a>
				<a><cite>开启头部工具栏</cite></a>
			</div>
		</div>

		<div class="layui-fluid">
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">商品订单</div>
						<div class="layui-card-body">
							<div class="layui-form-item">
								<label class="layui-form-label">关键字</label>
								<div class="layui-input-inline">
									<input type="text" name="whereName" placeholder="收货人/手机号/商品/订单号" class="layui-input">
								</div>

								<div class="layui-inline">
								    <label class="layui-form-label">日期范围</label>
								    <div class="layui-inline" id="test-range">
								      <div class="layui-input-inline">
								        <input type="date" id="startDate" class="layui-input" placeholder="开始日期">
								      </div>
								      <div class="layui-form-mid">-</div>
								      <div class="layui-input-inline">
								        <input type="date" id="endDate" class="layui-input" placeholder="结束日期">
								      </div>
								    </div>
								  </div>

								<button class="layui-btn" id="queryAdmin">查询</button>
								<!-- <button class="layui-btn" id="export">导出</button> -->
							</div>
							<script type="text/javascript">
								laydate.render({ 
								  elem: '#test-range' //开始时间和结束时间所在 input 框的父选择器
								  //设置开始日期、日期日期的 input 选择器
								  ,range: ['#startDate', '#endDate'] //数组格式为 layui 2.6.6 开始新增
								});
							</script>
							<table class="layui-hide" id="table-toolbar" lay-filter="table-toolbar">
								<thead>
									<tr>
										<th lay-data="{type:'radio',field:'id'}"></th>
										<th lay-data="{field:'weight',align: 'center',width:120}">核销码</th>
										<th lay-data="{field:'weight',align: 'center',width:120}">订单号</th>
										<th lay-data="{field:'imgtmp',align: 'center',width:120,style:'height:110px'}">产品图片</th>
										<th lay-data="{field:'competitionName',align: 'center',width:350}">产品名称</th>
										<th lay-data="{field:'birthday',align: 'center',width:190}">产品规格</th>
                                        <th lay-data="{field:'organizationName',align: 'center',sort: true,width:150}">数量</th>
										<th lay-data="{field:'name',align: 'center',sort: true,width:100}">订单金额</th>
										<th lay-data="{field:'sex',align: 'center',templet : '#templetGender',width:80}">状态</th>
										<th lay-data="{field:'cell',align: 'center',width:120}">买方姓名</th>
										<th lay-data="{field:'idCard',align: 'center',sort: true,width:250}">收货人姓名</th>
										<th lay-data="{field:'weight',align: 'center',width:120}">收货地址</th>
										<th lay-data="{field:'age',align: 'center',width:100}">下单时间</th>
										<th lay-data="{field:'integral',align: 'center',width:120}">退款时间</th>
										<th lay-data="{field:'winNumber',align: 'center',width:120}">方式</th>
										<th lay-data="{field:'failNumber',align: 'center',width:120}">发货时间</th>
										<th lay-data="{field:'failNumber',align: 'center',width:120}">物流单号</th>
										<th lay-data="{field:'failNumber',align: 'center',width:120}">备注</th>
										<!-- <th lay-data="{fixed: 'right',toolbar: '#table-toolbar-bar',align: 'center',width:150}">操作</th> -->
									</tr>
								</thead>
							</table>

						</div>
					</div>
				</div>
			</div>
		</div>



		<script type="text/html" id="imgtmp">
			<img src="{{d.img}}" />
		</script>
		
		<script type="text/html" id="templetGender">
			{{# if(d.sex == '1'){ }}
			男
		  {{# } else if(d.sex == '2'){ }}
			女
		 {{#  } else { }}
			未知
		  {{#  } }}
		</script>
		
		<script type="text/html" id="templetStatus">
			{{# if(d.state == '1'){ }}
			正常
		 {{#  } else { }}
			停用
		  {{#  } }}
		</script>
		
		

		<script type="text/html" id="table-toolbar-bar">
			<!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
	</script>
<script src="../../layuiadmin/jquery.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../layuiadmin/Jquery.md5.js"></script>
		<script>
			layui.config({
				base: '../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'table', 'form', 'laydate','excel','upload'], function() {
				var admin = layui.admin,
					table = layui.table,
					form = layui.form,
					laydate = layui.laydate,
						excel = layui.excel,
					$ = layui.$;
					var adminIndex = 0;

				layui.lserver.getSelectList("competitionId",layui.setter.url + 'admin/getCompetitionById', {},function(){});

				table.init('table-toolbar', {
					elem: "#table-toolbar" //指定原始 table 容器的选择器或 DOM
						,
					title: "赛事用户列表" //定义 table 的大标题（在文件导出等地方会用到）
						,
                    page: true,
					limit: 20 //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
						,
					url: layui.setter.url + 'admin/getCompetitionUserByName' //异步数据接口相关参数
						,
					toolbar: "#table-toolbar-toolbar",
					where:{
						name : $("input[name='whereName']").val(),
						competitionId: $("select[name='competitionId']").val(),
					},

				});



				//监听行工具事件
				table.on('tool(table-toolbar)', function(obj) {
					var data = obj.data;
					if (obj.event === 'edit') {
						form.val("updateAdmin", data)
						laydate.render({
							elem: '#time1'
							,value: data.birthday
							,isInitValue: true
						});
						adminIndex = layer.open({
							type: 1,
							title: "编辑/查看",
							area: '700px',
							id : "adminLayer",
							shadeClose: true,
							content: $('#adminLAY')
						});
					}
				});

				form.on('submit(submitAdmin)', function(data) {
					layui.lserver.submitForm(layui.setter.url + 'admin/updateCompetitionUserByName', data.field, function() {
						layer.close(adminIndex)
						reloadTable('table-toolbar', 1)
					});
					return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
				});


				/**
				 * 点击搜索
				 */
				$(document).on('click', '#queryAdmin', function() {
					reloadTable('table-toolbar', 1)
				});


				/**
				 * 点击导出
				 */
				$(document).on('click', '#export', function() {
					var index = parent.layer.msg('加载中。。。', {
						icon: 16,
						shade: 0.2,
						time: false
					});
					layui.lserver.getAajxData(layui.setter.url + 'admin/getCompetitionUserByName', {
						name : $("input[name='whereName']").val(),
						competitionId: $("select[name='competitionId']").val(),
						page:"1",
						limit:"1000",
					},function(data){
						parent.layer.close(index);
						if(data.data.length > 0){
							excel.exportExcel({
								sheet1: data.data
							}, '数据.xlsx', 'xlsx');
						}else{
							layer.msg('暂无数据');
						}

					});
				});


				/**重新加载table
				 * @param {Object} id table中的ID
				 * @param {Object} data 条件数据
				 */
				function reloadTable(id, curr) {

					if (curr == "" || curr == null) curr = 1
					table.reload(id, {
						where: {
							name : $("input[name='whereName']").val(),
							competitionId: $("select[name='competitionId']").val(),
						}, //设定异步数据接口的额外参数
						page: {
							curr: curr //重新从第 1 页开始
						}
					}); //只重载数据
				}

			});
		</script>

	</body>
</html>
