<!DOCTYPE html>
<html>
	<head>

	<body>

		<div class="layui-card layadmin-header">
			<div class="layui-breadcrumb" lay-filter="breadcrumb">

		<div class="layui-fluid">

					<div class="layui-card">
						<div class="layui-card-header">产品列表</div>
						<div class="layui-card-body">
							<div class="layui-form-item">
								<label class="layui-form-label">关键字</label>

								<button class="layui-btn" id="queryAdmin">查询</button>
								<!-- <button class="layui-btn" id="export">导出</button> -->
							</div>

							<table class="layui-hide" id="table-toolbar" lay-filter="table-toolbar">
								<thead>
									<tr>
										<th lay-data="{type:'radio',field:'id'}"></th>
										<th lay-data="{field:'fengmiantupian',align: 'center',templet:'#fengmiantupian', width:120,style:'height:110px'}">产品图片</th>
										<th lay-data="{field:'mingcheng',align: 'center',width:350}">产品名称</th>
										<th lay-data="{field:'fenleiName',align: 'center',width:190}">产品分类</th>
                                        <th lay-data="{field:'jianshu',align: 'center',sort: true,width:150}">产品简称</th>
										<!-- <th lay-data="{field:'name',align: 'center',sort: true,width:100}">规格</th> -->
										<th lay-data="{field:'price',align: 'center',width:120}">价格</th>
										<!-- <th lay-data="{field:'sex',align: 'center',templet : '#templetGender',width:80}">状态</th> -->
										<th lay-data="{toolbar: '#table-toolbar-bar',align: 'center',width:150}">操作</th>
									</tr>
								</thead>
							</table>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 编辑弹出层 -->
		<div id="adminLAY" style="display: none;">
			<form class="layui-form" id="admin_from" action="" lay-filter="updateAdmin">
				<div class="layui-form-item">

					<div class="layui-inline" style="display: none;">
						<input type="text" name="id" class="layui-input" >
							
					</div>

				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">产品名称</label>
						<div class="layui-inline">
							<input type="text" name="mingcheng" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
					</div>
					<div class="layui-inline ">
						<label class="layui-form-label">产品简称</label>
						<div class="layui-inline">
							<input type="text" name="jiancheng" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline layui-form-item">
						<label class="layui-form-label">产品图片</label>
						<div class="layui-inline" style="float: left;">
							<button type="button" class="layui-btn" id="test1">
							  <i class="layui-icon">&#xe67c;</i>上传图片
							</button>
						</div>
						<div class="icon_box" style="float: left;">
							<div style="width: 80px;position: relative;">
								<img name="fengmiantupian" class="icon_box_chan_tu" style="width: 80px;height: 80px;" src="#" />
							</div>
						</div>
					</div>
				</div>
				<!-- xiangqingtupian -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">产品分类</label>
						<div class="layui-input-inline">
							<select name="fenleiID" tid="competitionId" id="competitionId1"  lay-verify="required">
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">产品简介</label>
						<div class="layui-inline">
							<input type="text" name="jianshu" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
					</div>
				</div>
					
					<!-- 商品图片 -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">规格名称</label>
						<div class="layui-inline">
							<input type="text" name="guige" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
					</div>

					<div class="layui-inline">
						<label class="layui-form-label">产品价格</label>
						<div class="layui-inline">
							<input type="text" name="price" autocomplete="off" class="layui-input" lay-verify="required">
						</div>
					</div>
				</div>
					<!-- 产品详情 -->
				<div class="layui-form-item">
					<div class="layui-inline layui-form-item">
						<label class="layui-form-label">详情图片</label>
						<div class="layui-inline" style="float: left;" >
							<button type="button" class="layui-btn" id="test2">
							  <i class="layui-icon">&#xe67c;</i>上传图片
							</button>
						</div>
						<div class="icon_box icon_box1" >
							
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="submitAdmin">立即提交</button>
					</div>
				</div>
			</form>

		</div>


		<script type="text/html" id="fengmiantupian">
			<img style="width: 60px;height: 60px;" src="{{layui.setter.url + d.fengmiantupian}}" />
		</script>

	<script type="text/html" id="table-toolbar-bar">
		<!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">添加</a> -->
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	</script>
	<script type="text/html" id="table-toolbar-toolbar">
		<div class="layui-btn-container">
		<button class="layui-btn layui-btn-sm" lay-event="addAdmin">新增</button>
		<!-- <button class="layui-btn layui-btn-sm" style="background-color:#FF5722" lay-event="blockUp">停用</button>
		<button class="layui-btn layui-btn-sm" style="background-color:#5FB878" lay-event="blockStart">启用</button> -->
	  </div>
	</script>
	
<script src="../../layuiadmin/jquery.js"></script>
<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../../layuiadmin/Jquery.md5.js"></script>
		<script>
			layui.config({
				base: '../../layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'table', 'form', 'laydate','excel','upload'], function() {
				var upload = layui.upload;
				var imglist = []
				var img = ''
				  //执行实例
				  var uploadInst = upload.render({
				    elem: '#test1' //绑定元素
				    ,url: layui.setter.url+'base/fileupload' //上传接口
				    ,done: function(res){
				      //上传完毕回调
					  console.log(res.data)
					  img = res.data
					  if(res.data.indexOf('http') != -1){
						  
					  }else{
						  res.data = layui.setter.url + res.data
					  }
					  $('.icon_box_chan_tu').attr("src",res.data)
				    }
				    ,error: function(){
				      //请求异常回调
				    }
				  });
				  
				  var uploadInst = upload.render({
				    elem: '#test2' //绑定元素
				    ,url: layui.setter.url+'base/fileupload' //上传接口
				    ,done: function(res){
				      //上传完毕回调
				  		console.log(res.data)
						imglist.push(res.data)
				  		if(res.data.indexOf('http') != -1){
				  			  
				  		}else{
				  			res.data = layui.setter.url + res.data
				  		}
						var s = "<div class='icon_box_list'>"+
						"<i class='layui-icon layui-icon-close-fill delimg' style=' position: absolute; right:0;color:red; font-size: 30px;'></i>"+
						"<img style='width: 80px;height: 80px;' src="+res.data+" /></div>"
						$(".icon_box1").append(s)
				    }
				    ,error: function(){
				      //请求异常回调
				    }
				  });

				var admin = layui.admin,
					table = layui.table,
					form = layui.form,
					laydate = layui.laydate,
						excel = layui.excel,
					$ = layui.$;
					var adminIndex = 0;

				layui.lserver.getSelectList("competitionId",layui.setter.url + 'shopAdmin/queryGoodsClas', {zhuangtai:1},function(){});

				table.init('table-toolbar', {
					elem: "#table-toolbar" //指定原始 table 容器的选择器或 DOM
						,
					title: "商品列表" //定义 table 的大标题（在文件导出等地方会用到）
						,
                    page: true,
					limit: 20 //注意：请务必确保 limit 参数（默认：10）是与你服务端限定的数据条数一致
						,
					url: layui.setter.url + 'shopAdmin/queryGoods' //异步数据接口相关参数
						,
					toolbar: "#table-toolbar-toolbar",
					where:{
						mingcheng : $("input[name='whereName']").val(),
						fenleiID: $("select[name='competitionId']").val(),
						jigouID:'01',
						
					},
					toolbar: "#table-toolbar-toolbar",

				});



				//监听行工具事件
				table.on('tool(table-toolbar)', function(obj) {
					var data = obj.data;
					if (obj.event === 'edit') {
						form.val("updateAdmin", data)
						laydate.render({
							elem: '#time1'
							,value: data.birthday
							,isInitValue: true
						});
						adminIndex = layer.open({
							type: 1,
							title: "编辑/查看",
							area: '700px',
							id : "adminLayer",
							shadeClose: true,
							content: $('#adminLAY')
						});
					}
				});

				form.on('submit(submitAdmin)', function(data) {
					console.log(data.field)
					var obj = {}
					var arry = []
					var s = {}
					obj.mingcheng = data.field.mingcheng
					obj.jiancheng = data.field.jiancheng
					obj.jianshu = data.field.jianshu
					obj.fenleiID = data.field.fenleiID
					obj.jigouID = '01'
					// obj.price = data.field.price
					obj.lunbotupian = img
					obj.fengmiantupian = img
					s.yuanjia = data.field.price
					s.xianjia = data.field.price
					var imgstring = ''
					for(var i = 0 ; i<imglist.length;i++){
						imgstring+=imglist[i]+'|'
					}
					
					obj.xiangqingtupian = imgstring.substr(0,imgstring.length-1)
					var item = {guige:'',danwei:'',}
					item.guige = data.field.guige
					item.danwei = data.field.guige
					item.goodsMsg = s
					arry.push(item)
					layui.lserver.submitForm(layui.setter.url + 'shopAdmin/doGoods',
					{
						goodsCatalog:JSON.stringify(obj),
						goodsSpecification:JSON.stringify(arry),
					}, function() {
						layer.close(adminIndex)
						reloadTable('table-toolbar', 1)
					});
					return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
				});
				
				// 头部工具栏事件
				//头工具栏事件
				table.on('toolbar(table-toolbar)', function(obj) {
					var checkStatus = table.checkStatus(obj.config.id);
					 var data = checkStatus.data;  //获取选中行数据
					switch (obj.event) {
						case 'addAdmin':
						document.getElementById("admin_from").reset();//清空值
						$('input[name="adminUserName"]').attr("readonly",false)//将input元素设置为readonly
							adminIndex = layer.open({
								type: 1,
								title: "新增",
								area: '700px',
								id : "adminLayer",
								shadeClose: true,
								content: $('#adminLAY')
							});
							
							break;
							}
				})
				//删除图片
				$(document).on('click', '.delimg', function() {
					var s = $(this).siblings('img').attr("src")
					for(var i =0;i<imglist.length;i++){
						if(s == imglist[i]){
							imglist.splice(i,1)
						}
					}
					console.log(imglist)
					$(this).parent('.icon_box_list').remove()
				});

				/**
				 * 点击搜索
				 */
				$(document).on('click', '#queryAdmin', function() {
					reloadTable('table-toolbar', 1)
				});


				/**
				 * 点击导出
				 */
				$(document).on('click', '#export', function() {
					var index = parent.layer.msg('加载中。。。', {
						icon: 16,
						shade: 0.2,
						time: false
					});
					layui.lserver.getAajxData(layui.setter.url + 'admin/getCompetitionUserByName', {
						name : $("input[name='whereName']").val(),
						competitionId: $("select[name='competitionId']").val(),
						page:"1",
						limit:"1000",
					},function(data){
						parent.layer.close(index);
						if(data.data.length > 0){
							excel.exportExcel({
								sheet1: data.data
							}, '数据.xlsx', 'xlsx');
						}else{
							layer.msg('暂无数据');
						}

					});
				});


				/**重新加载table
				 * @param {Object} id table中的ID
				 * @param {Object} data 条件数据
				 */
				function reloadTable(id, curr) {

					if (curr == "" || curr == null) curr = 1
					table.reload(id, {
						where: {
							name : $("input[name='whereName']").val(),
							competitionId: $("select[name='competitionId']").val(),
						}, //设定异步数据接口的额外参数
						page: {
							curr: curr //重新从第 1 页开始
						}
					}); //只重载数据
				}

			});
		</script>

	</body>
