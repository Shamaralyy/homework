<body>

          <div class="layui-card-header">设置我的资料</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" lay-filter="updateAdmin">

              <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
				   <input type="hidden" name="id" value="" readonly class="layui-input">
                  <input type="text" name="account" value="" readonly class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                  <input type="text" name="trueName" value=""  autocomplete="off" placeholder="请输入昵称" class="layui-input">

              <div class="layui-form-item">

                  <input type="radio" name="gender" value="1" title="男">

              <div class="layui-form-item">
                <label class="layui-form-label">手机</label>
                <div class="layui-input-inline">
                  <input type="text" name="phone" value="" lay-verify="phone" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                  <input type="text" name="email" value=""  class="layui-input">
                </div>
              </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">出生日期</label>
			    <div class="layui-input-inline">
					<input type="text" name="birth" class="layui-input" id="time1" placeholder="yyyy-MM-dd">
			    </div>
			  </div>
			  
			  
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                  <textarea name="comment" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="../../../layuiadmin/layui/layui.js" tppabs="https://www.layui.com/admin/std/dist/layuiadmin/layui/layui.js"></script>  
   
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form','laydate'],function(){
		var form = layui.form,
		$ = layui.$,
		laydate = layui.laydate;
		var layAdmin = JSON.parse(sessionStorage.getItem("layAdmin"));
		
		//时间
		laydate.render({
			elem: '#time1'
			 ,ready: function(date){
				console.log(date); //得到初始的日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
			  }
			
		});
		
		form.val("updateAdmin", layAdmin)
		
		form.on('submit(setmyinfo)', function(data) {
			var urlTemp =layui.setter.url;
			var dataTemp = null;
			if(layAdmin.type == 1){//单位管理员
				urlTemp += "comp/docompAdmin"
				dataTemp = {
					compAId: data.field.id,
					compAUserName: data.field.account,
					compAPhone: data.field.phone,
					compATrueName: data.field.trueName,
					compAGender: data.field.gender,
					compAComment: data.field.comment,
					compAEmail: data.field.email,
					compABirth: data.field.birth,
					compACompId: layAdmin.compId,
				}
			}else{//系统管理员
				dataTemp = {
					adminId: data.field.id,
					adminUserName: data.field.account,
					adminPhone: data.field.phone,
					adminTrueName: data.field.trueName,
					adminGender: data.field.gender,
					adminComment: data.field.comment,
					adminEmail: data.field.email,
					adminBirth: data.field.birth
				}
				urlTemp += "user/doCompanyAdmin"
			}
			layui.lserver.submitForm(urlTemp,dataTemp, function() {});
			return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
		});
		
		
  });
  </script>
