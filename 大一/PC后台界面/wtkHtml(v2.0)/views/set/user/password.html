

<!DOCTYPE html>
<html>
<head>
  <meta charset=UTF-8"utf-8">
  <title>设置我的密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" tppabs="https://www.layui.com/admin/std/dist/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" tppabs="https://www.layui.com/admin/std/dist/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">修改密码</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label">当前密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="oldPassWord" lay-verify="required" lay-verType="tips" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="userPassword" lay-verify="required" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="repassword" lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="setmypass">确认修改</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="../../../layuiadmin/jquery.js"></script>
  <script src="../../../layuiadmin/layui/layui.js" tppabs="https://www.layui.com/admin/std/dist/layuiadmin/layui/layui.js"></script>  
   <script src="../../../layuiadmin/Jquery.md5.js"></script>
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','form','layer'],function(){
	  var  $ = layui.$,
	  form = layui.form,
	  layer = layui.layer;
	  var layAdmin = JSON.parse(sessionStorage.getItem("layAdmin"));
	  
	  form.on('submit(setmypass)', function(data) {
	  	var urlTemp =layui.setter.url;
	  	var dataTemp = null;
		if(data.field.userPassword != data.field.repassword ){
			layer.msg("二次新密码不一致！")
			return false;
		}
			
	  	if(layAdmin.type == 1){//单位管理员
	  		urlTemp += "comp/doCompPwdById"
	  		dataTemp = {
	  			userPassword: $.md5(data.field.userPassword),
	  			compAId:layAdmin.id,
	  			oldPassWord: $.md5(data.field.oldPassWord), 
	  			pawType: 1
	  		}
	  	}else{//系统管理员
	  		dataTemp = {
	  			userPassword: $.md5(data.field.userPassword),
	  			adminId:layAdmin.id,
	  			oldPassWord: $.md5(data.field.oldPassWord),
	  			pawType: 1
	  		}
	  		urlTemp += "comp/doAdminPwdById"
	  	}
	  	layui.lserver.submitForm(urlTemp,dataTemp, function() {});
	  	return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
	  });
	  
  });
  </script>
</body>
</html>
